---
# Pull Request Validation
# Fast feedback on PRs: lint, test, build, and scan
name: PR Validation

"on":
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint Code
    uses: jacaudi/github-actions/.github/workflows/lint.yml@v0.5.2
    with:
      yaml: true
      helm: true
      go: true
      go-version: '1.25'
      helm-chart-path: 'chart'

  test:
    name: Run Tests
    uses: jacaudi/github-actions/.github/workflows/test.yml@v0.5.2
    with:
      test-framework: 'go'
      go-version: '1.25'
      coverage: true
      coverage-threshold: 70
      test-packages: './internal/controller/... ./internal/nextdns/...'

  # Build multi-arch container images natively (no push)
  docker-amd64:
    name: Build Container (amd64)
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: nextdns-operator:pr-${{ github.event.pull_request.number }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nextdns-operator:pr-${{ github.event.pull_request.number }}-amd64
          format: 'table'
          output: 'trivy-results-amd64.txt'
          severity: 'CRITICAL,HIGH'

      - name: Output scan results to summary
        if: always()
        run: |
          echo "## Security Scan Results (amd64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results-amd64.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat trivy-results-amd64.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results-amd64
          path: trivy-results-amd64.txt
          if-no-files-found: ignore

  docker-arm64:
    name: Build Container (arm64)
    needs: [lint, test]
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: nextdns-operator:pr-${{ github.event.pull_request.number }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nextdns-operator:pr-${{ github.event.pull_request.number }}-arm64
          format: 'table'
          output: 'trivy-results-arm64.txt'
          severity: 'CRITICAL,HIGH'

      - name: Output scan results to summary
        if: always()
        run: |
          echo "## Security Scan Results (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results-arm64.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat trivy-results-arm64.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
