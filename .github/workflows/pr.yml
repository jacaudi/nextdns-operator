# Pull Request Validation
# Fast feedback on PRs: lint, test, build, and scan
name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint Code
    uses: jacaudi/github-actions/.github/workflows/lint.yml@main
    with:
      yaml: true
      helm: true
      go: true
      go-version: '1.23'
      helm-chart-path: 'chart'

  test:
    name: Run Tests
    uses: jacaudi/github-actions/.github/workflows/test.yml@main
    with:
      test-framework: 'go'
      go-version: '1.23'
      coverage: true
      coverage-threshold: 70
      test-packages: './internal/controller/... ./internal/nextdns/...'

  # Verify Docker build works (but don't push)
  docker-build-check:
    name: Verify Container Builds
    needs: [lint, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: nextdns-operator:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nextdns-operator:pr-${{ github.event.pull_request.number }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
