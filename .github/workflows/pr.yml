---
# Pull Request Validation
# Fast feedback on PRs: lint, test, build, and scan
name: PR Validation

"on":
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint Code
    uses: jacaudi/github-actions/.github/workflows/lint.yml@v0.8.0
    with:
      yaml: true
      helm: true
      go: true
      go-version: '1.25'
      helm-chart-path: 'chart'

  verify-helm-rbac:
    name: Verify Helm RBAC Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Check RBAC sync
        run: |
          # Generate fresh RBAC from kubebuilder output
          ./hack/generate-helm-rbac.sh

          # Check if there are any differences
          if ! git diff --exit-code chart/templates/_values-rbac.tpl; then
            echo "::error::Helm RBAC template is out of sync with config/rbac/role.yaml"
            echo "Run 'make generate-helm-rbac' and commit the changes"
            exit 1
          fi
          echo "Helm RBAC template is in sync"

  verify-helm-crds:
    name: Verify Helm CRD Sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Regenerate CRDs and check sync
        run: |
          # Regenerate CRDs from Go types
          make manifests

          # Sync to Helm chart
          make sync-helm-crds

          # Check if there are any differences
          if ! git diff --exit-code chart/crds/; then
            echo "::error::Helm chart CRDs are out of sync with generated CRDs"
            echo "Run 'make sync-helm-crds' and commit the changes"
            exit 1
          fi
          echo "Helm chart CRDs are in sync"

  test:
    name: Run Tests
    uses: jacaudi/github-actions/.github/workflows/test.yml@v0.8.0
    with:
      test-framework: 'go'
      go-version: '1.25'
      coverage: true
      coverage-threshold: 70
      test-packages: './internal/controller/... ./internal/nextdns/... ./internal/coredns/...'

  # Build multi-arch container images natively (no push)
  docker-amd64:
    name: Build Container (amd64)
    needs: [lint, test, verify-helm-rbac, verify-helm-crds]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (amd64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          load: true
          tags: nextdns-operator:pr-${{ github.event.pull_request.number }}-amd64
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nextdns-operator:pr-${{ github.event.pull_request.number }}-amd64
          format: 'table'
          output: 'trivy-results-amd64.txt'
          severity: 'CRITICAL,HIGH'

      - name: Output scan results to summary
        if: always()
        run: |
          echo "## Security Scan Results (amd64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results-amd64.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat trivy-results-amd64.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-scan-results-amd64
          path: trivy-results-amd64.txt
          if-no-files-found: ignore

  docker-arm64:
    name: Build Container (arm64)
    needs: [lint, test, verify-helm-rbac, verify-helm-crds]
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: false
          load: true
          tags: nextdns-operator:pr-${{ github.event.pull_request.number }}-arm64
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nextdns-operator:pr-${{ github.event.pull_request.number }}-arm64
          format: 'table'
          output: 'trivy-results-arm64.txt'
          severity: 'CRITICAL,HIGH'

      - name: Output scan results to summary
        if: always()
        run: |
          echo "## Security Scan Results (arm64)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results-arm64.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat trivy-results-arm64.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: trivy-scan-results-arm64
          path: trivy-results-arm64.txt
          if-no-files-found: ignore
