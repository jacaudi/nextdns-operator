---
# Pull Request Validation
# Fast feedback on PRs: lint, test, build, and scan
name: PR Validation

"on":
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:
  lint:
    name: Lint Code
    uses: jacaudi/github-actions/.github/workflows/lint.yml@v0.5.2
    with:
      yaml: true
      helm: true
      go: true
      go-version: '1.25'
      helm-chart-path: 'chart'

  test:
    name: Run Tests
    uses: jacaudi/github-actions/.github/workflows/test.yml@v0.5.2
    with:
      test-framework: 'go'
      go-version: '1.25'
      coverage: true
      coverage-threshold: 70
      test-packages: './internal/controller/... ./internal/nextdns/...'

  # Verify Docker build works (but don't push)
  docker-build-check:
    name: Verify Container Builds
    needs: [lint, test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: nextdns-operator:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Scan image for vulnerabilities
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nextdns-operator:pr-${{ github.event.pull_request.number }}
          format: 'table'
          output: 'trivy-results.txt'
          severity: 'CRITICAL,HIGH'

      - name: Output scan results to summary
        if: always()
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f trivy-results.txt ]; then
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat trivy-results.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "No vulnerabilities found or scan failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload scan results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: trivy-results.txt
          if-no-files-found: ignore
